<!DOCTYPE html>
<html>
<body>

<h1>Hockey Stats Tracker</h1>
<form id = "formId"> 
    <h2>Add a Player</h2>
    <input type="text" name="firstname" placeholder="First name"><br /><br />
    <input type="text" name="lastname" placeholder="Last name"><br /><br />
    <input type="text" name="picture" placeholder="Image URL"><br /><br />
    <input type="text" name="goals" placeholder="Goals"><br /><br />
    <input type="text" name="assists" placeholder="Assists"><br /><br />
    <input id = "post" type="submit" value="Add">
    <input id = "patch" type="submit" value="Update">
</form>
<div id="player-info">
    <h1></h1>
</div>
<script src="index.js"></script>
</body>
</html>
